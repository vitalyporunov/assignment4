{% extends "base.html" %}

{% block title %}Adopt {{ pet.name }}{% endblock %}

{% block content %}

<!-- Adoption Form Section -->
<section class="adoption-form">
    <div class="container">
        <h1>Adopt {{ pet.name }}</h1>
        <p>Please fill out the form below to apply for adopting {{ pet.name }}. Our team will review your application and get in touch with you soon.</p>

        <form action="{{ url_for('submit_adoption', pet_id=pet.id) }}" method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="adoption_reason">Why do you want to adopt this pet?</label>
                <textarea id="adoption_reason" name="adoption_reason" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Do you have any previous experience with pets?</label>
                <textarea id="experience" name="experience" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the <a href="{{ url_for('terms_and_conditions') }}" target="_blank">terms and conditions</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</section>

{% endblock %}
